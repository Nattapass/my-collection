<div class="mx-auto mt-20 w-full max-w-md rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
  <h1 class="text-2xl font-semibold text-gray-800">Login</h1>
  <p class="mt-1 text-sm text-gray-500">Please sign in to continue to dashboard.</p>

  <form class="mt-6 space-y-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username" class="text-sm font-medium text-gray-700">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        class="form-control mt-1"
        placeholder="Enter username"
      />
    </div>

    <div>
      <label for="password" class="text-sm font-medium text-gray-700">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        class="form-control mt-1"
        placeholder="Enter password"
      />
    </div>

    @if (errorMessage()) {
      <div class="rounded-md border border-red-200 bg-red-50 px-3 py-2 text-sm text-red-600">
        {{ errorMessage() }}
      </div>
    }

    <button type="submit" class="w-full rounded-md bg-gray-800 px-4 py-2 text-sm font-medium text-white hover:bg-gray-700">
      Sign in
    </button>
  </form>
</div>
